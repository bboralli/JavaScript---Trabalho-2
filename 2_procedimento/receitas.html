<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>

    <!-- ESTILOS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-warning">
    
    <main class="container-fluid">
        
        <h1 class="text-center my-4">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-around"></div>
        <!-- JavaScript -->
        <script>
            // Dados das receitas em JSON
            const receitas = [
                {
                    titulo: "Arroz de Couve-Flor",
                    imagem: "images/arrozcouveflor2.jpeg",
                    preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                    ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"]
                },
                {
                    titulo: "Bolo de Café",
                    imagem: "images/bolo-de-cafe3.jpeg",
                    preparo: "Bata o açucar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
                    ingredientes: ["Farinha de Trigo", "Açúcar", "Café Coado", "Chocolate em Pó", "Ovos"]
                },
                {
                    titulo: "Coxinha de Brigadeiro",
                    imagem: "images/coxinha-brigadeiro2.jpeg",
                    preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                    ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"]
                },

                
                
            ];
            // Função para gerar lista de ingredientes em HTML
            function getListaIngredientes(receita) {
                return `
                <ul>${receita.ingredientes.map(ingrediente => 
                    `<li>${ingrediente}</li>`).join('')}
                </ul>`;
            }

            // Função para gerar card da receita em HTML
            function getCard(receita) {
                return `
                <div class="card m-2" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
                `;
            }

            // Função para preencher o catálogo de receitas
            function preencheCatalogo() {
                const pnlCatalogo = document.getElementById("pnlCatalogo");
                const cardsHTML = receitas.map(receita => getCard(receita)).join('');
                pnlCatalogo.innerHTML = cardsHTML;
            }
            // Chamando a função ao carregar a página
            window.onload = preencheCatalogo;
        </script>
    </main>
</body>
</html>
